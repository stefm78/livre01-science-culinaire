<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&amp;family=Open+Sans:ital,wght@0,400;0,600;1,400&amp;display=swap');
      .title { font-family: 'Montserrat', sans-serif; font-weight: 700; font-size: 24px; fill: #D4735C; }
      .label { font-family: 'Open Sans', sans-serif; font-size: 14px; fill: #1A1A1A; }
      .label-bold { font-family: 'Open Sans', sans-serif; font-weight: 600; font-size: 16px; fill: #1A1A1A; }
      .annotation { font-family: 'Open Sans', sans-serif; font-style: italic; font-size: 11px; fill: #666666; }
      .molecule { fill: none; stroke: #8B9B8E; stroke-width: 2.5; }
      .arrow { fill: #8B9B8E; }
      .temp-box { fill: #F5F5F5; stroke: #D4735C; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Fond blanc -->
  <rect width="1200" height="800" fill="#FFFFFF"/>
  
  <!-- Titre -->
  <text x="600" y="60" text-anchor="middle" class="title">Réaction de Maillard</text>
  <text x="600" y="90" text-anchor="middle" class="annotation">Brunissement non-enzymatique responsable des arômes et couleurs de cuisson</text>
  
  <!-- Encadré température -->
  <rect x="980" y="30" width="180" height="60" rx="5" class="temp-box"/>
  <text x="1070" y="55" text-anchor="middle" class="label-bold">Température</text>
  <text x="1070" y="75" text-anchor="middle" class="label" style="fill: #D4735C; font-size: 18px;">140-165°C</text>
  
  <!-- ÉTAPE 1 : Formation Glycosylamine -->
  <g id="etape1">
    <rect x="80" y="150" width="300" height="520" rx="8" fill="#F5F5F5"/>
    <text x="230" y="185" text-anchor="middle" class="label-bold" style="fill: #D4735C;">ÉTAPE 1</text>
    <text x="230" y="210" text-anchor="middle" class="label">Formation Glycosylamine</text>
    
    <!-- Acide aminé (simplifié) -->
    <circle cx="150" cy="280" r="25" fill="#3498DB" opacity="0.3"/>
    <text x="150" y="285" text-anchor="middle" class="label" style="font-size: 12px;">NH₂</text>
    <text x="150" y="320" text-anchor="middle" class="annotation">Acide aminé</text>
    
    <!-- Symbole + -->
    <text x="230" y="285" text-anchor="middle" class="label" style="font-size: 24px;">+</text>
    
    <!-- Sucre réducteur -->
    <circle cx="310" cy="280" r="25" fill="#E74C3C" opacity="0.3"/>
    <text x="310" y="285" text-anchor="middle" class="label" style="font-size: 12px;">C=O</text>
    <text x="310" y="320" text-anchor="middle" class="annotation">Sucre réducteur</text>
    
    <!-- Flèche vers bas -->
    <path d="M 230 350 L 230 400" class="molecule" stroke-width="3"/>
    <polygon points="230,405 225,395 235,395" class="arrow"/>
    <text x="250" y="380" class="annotation">-H₂O</text>
    
    <!-- Produit : Glycosylamine -->
    <ellipse cx="230" cy="460" rx="60" ry="35" fill="#8B9B8E" opacity="0.2" stroke="#8B9B8E" stroke-width="2"/>
    <text x="230" y="465" text-anchor="middle" class="label" style="font-size: 12px;">N-Glycosylamine</text>
    <text x="230" y="520" text-anchor="middle" class="annotation">Composé instable</text>
    
    <!-- Exemples -->
    <text x="230" y="600" text-anchor="middle" class="annotation" style="font-size: 10px;">Exemple: Glucose + Lysine</text>
  </g>
  
  <!-- Flèche étape 1 -> 2 -->
  <path d="M 400 400 L 470 400" stroke="#D4735C" stroke-width="4" fill="none"/>
  <polygon points="475,400 465,395 465,405" fill="#D4735C"/>
  
  <!-- ÉTAPE 2 : Réarrangement d'Amadori -->
  <g id="etape2">
    <rect x="490" y="150" width="300" height="520" rx="8" fill="#F5F5F5"/>
    <text x="640" y="185" text-anchor="middle" class="label-bold" style="fill: #D4735C;">ÉTAPE 2</text>
    <text x="640" y="210" text-anchor="middle" class="label">Réarrangement d'Amadori</text>
    
    <!-- Glycosylamine -->
    <ellipse cx="640" cy="280" rx="60" ry="35" fill="#8B9B8E" opacity="0.2" stroke="#8B9B8E" stroke-width="2"/>
    <text x="640" y="285" text-anchor="middle" class="label" style="font-size: 12px;">Glycosylamine</text>
    
    <!-- Flèche transformation -->
    <path d="M 640 330 L 640 390" class="molecule" stroke-width="3"/>
    <polygon points="640,395 635,385 645,385" class="arrow"/>
    <text x="665" y="365" class="annotation">Chaleur</text>
    
    <!-- Produit : Composé d'Amadori -->
    <ellipse cx="640" cy="460" rx="65" ry="35" fill="#8B9B8E" opacity="0.3" stroke="#8B9B8E" stroke-width="2"/>
    <text x="640" y="465" text-anchor="middle" class="label" style="font-size: 12px;">Composé d'Amadori</text>
    <text x="640" y="520" text-anchor="middle" class="annotation">(Kétosamine)</text>
    
    <!-- Molécules intermédiaires -->
    <text x="640" y="570" text-anchor="middle" class="annotation" style="font-size: 10px;">Formation réductones,</text>
    <text x="640" y="590" text-anchor="middle" class="annotation" style="font-size: 10px;">HMF, furfural</text>
  </g>
  
  <!-- Flèche étape 2 -> 3 -->
  <path d="M 810 400 L 880 400" stroke="#D4735C" stroke-width="4" fill="none"/>
  <polygon points="885,400 875,395 875,405" fill="#D4735C"/>
  
  <!-- ÉTAPE 3 : Formation Mélanoïdines -->
  <g id="etape3">
    <rect x="900" y="150" width="280" height="520" rx="8" fill="#F5F5F5"/>
    <text x="1040" y="185" text-anchor="middle" class="label-bold" style="fill: #D4735C;">ÉTAPE 3</text>
    <text x="1040" y="210" text-anchor="middle" class="label">Formation Mélanoïdines</text>
    
    <!-- Composés intermédiaires -->
    <circle cx="1040" cy="280" r="30" fill="#8B9B8E" opacity="0.3" stroke="#8B9B8E" stroke-width="2"/>
    <text x="1040" y="285" text-anchor="middle" class="label" style="font-size: 11px;">Dicarbonyles</text>
    
    <!-- Flèche polymérisation -->
    <path d="M 1040 325 L 1040 385" class="molecule" stroke-width="3"/>
    <polygon points="1040,390 1035,380 1045,380" class="arrow"/>
    <text x="1075" y="360" class="annotation">Polymérisation</text>
    
    <!-- Produit final : Mélanoïdines -->
    <rect x="980" y="420" width="120" height="80" rx="8" fill="#8B442A" opacity="0.6" stroke="#D4735C" stroke-width="2"/>
    <text x="1040" y="450" text-anchor="middle" class="label" style="fill: #FFFFFF; font-weight: 600;">MÉLANOÏDINES</text>
    <text x="1040" y="470" text-anchor="middle" class="annotation" style="fill: #FFFFFF;">Pigments bruns</text>
    <text x="1040" y="490" text-anchor="middle" class="annotation" style="fill: #FFFFFF;">Arômes complexes</text>
    
    <!-- Résultats -->
    <text x="1040" y="550" text-anchor="middle" class="label-bold" style="fill: #D4735C; font-size: 14px;">Résultats :</text>
    <text x="1040" y="575" text-anchor="middle" class="annotation" style="font-size: 11px;">✓ Couleur dorée/brune</text>
    <text x="1040" y="595" text-anchor="middle" class="annotation" style="font-size: 11px;">✓ Saveurs grillées</text>
    <text x="1040" y="615" text-anchor="middle" class="annotation" style="font-size: 11px;">✓ Arômes de caramel</text>
    <text x="1040" y="635" text-anchor="middle" class="annotation" style="font-size: 11px;">✓ Notes torréfiées</text>
  </g>
  
  <!-- Légende bas de page -->
  <rect x="100" y="710" width="1000" height="60" rx="5" fill="#F5F5F5"/>
  <text x="600" y="735" text-anchor="middle" class="label-bold" style="font-size: 13px;">Applications culinaires</text>
  <text x="600" y="755" text-anchor="middle" class="annotation">Pain grillé • Viande rôtie • Café torréfié • Croûte de pain • Biscuits • Caramel • Bière brune</text>
  
</svg>