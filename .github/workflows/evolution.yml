---
name: "ðŸ§¬ Auto-Ã‰volution (refactored)"

on:
  issues:
    types: [opened, edited, closed]
  issue_comment:
    types: [created]
  workflow_dispatch:

jobs:
  evolution:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Run evolution core
        env:
          TIMEOUT_MINUTES: 30
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x .github/scripts/*.sh || true
          bash .github/scripts/evolution-core.sh "${{ github.event_name }}"
