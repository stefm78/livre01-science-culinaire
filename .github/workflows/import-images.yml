name: "02-Images üì¶ Import Batch IA"

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      description:
        description: 'Importe images depuis _inbox/images/ (ZIP ou JSON) vers recettes/*/images/'
        required: false
  push:
    paths:
      - '_inbox/images/*.json'
      - '_inbox/images/*.zip'
    branches:
      - main

jobs:
  import-images:
    name: "Extraire et importer batch images"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Extraire archives ZIP si pr√©sentes
        shell: bash
        run: |
          for zipfile in _inbox/images/*.zip; do
            if [ -f "$zipfile" ]; then
              echo "üì¶ Extraction de $zipfile..."
              unzip -o "$zipfile" -d _inbox/images/
              rm "$zipfile"
              echo "‚úÖ $zipfile extrait et supprim√©"
            fi
          done

      - name: Ex√©cuter script d'import
        run: |
          echo "üöÄ Ex√©cution import_batch_images.py..."
          python import_batch_images.py
          echo "‚úÖ Import termin√©"

      - name: Commit et push des changements
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è Aucun changement √† committer"
          else
            git commit -m "feat(images): import automatique batch (zip/json) depuis _inbox"
            git push
            echo "‚úÖ Changements committ√©s et push√©s"
          fi
        continue-on-error: true
