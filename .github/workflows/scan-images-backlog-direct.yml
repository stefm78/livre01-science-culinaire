name: "03-Images üîç Scan Backlog Auto"

on:
  workflow_dispatch:
    inputs:
      description:
        description: 'Scanne recettes/* pour d√©tecter images manquantes -> rapport _inbox/images/BACKLOG-REPORT.md'
        required: false
  schedule:
    - cron: '0 9 * * 1'  # Tous les lundis √† 9h

permissions:
  contents: write
  issues: write

jobs:
  scan-and-report:
    name: "Scanner et g√©n√©rer rapport backlog"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Installer d√©pendances
        run: pip install Pillow

      - name: Ex√©cuter scan backlog
        run: |
          echo "üîç Lancement scan backlog images..."
          python scripts/scan-images-backlog.py
          echo "‚úÖ Scan termin√©"

      - name: Commit rapports g√©n√©r√©s
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions Bot"
          git add _inbox/images/
          if git diff --staged --quiet; then
            echo "‚ÑπÔ∏è Aucun changement dans les rapports"
          else
            git commit -m "chore(images): scan backlog automatique"
            git push
            echo "‚úÖ Rapports committ√©s"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commenter issue #25 avec r√©sultats
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report = 'Scan images IA: rapport manquant';
            if (fs.existsSync('_inbox/images/BACKLOG-REPORT.md')) {
              report = fs.readFileSync('_inbox/images/BACKLOG-REPORT.md', 'utf8');
            }
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: 25,
              body: `## ü§ñ Scan automatique du backlog images\n\n${report}\n\n*Scan automatique d√©clench√© par workflow (bouton Run ou schedule)*`
            });
