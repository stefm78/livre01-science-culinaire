name: "01-Images üé® Commit depuis Cloud"

on:
  workflow_dispatch:
    inputs:
      description:
        description: 'T√©l√©charge et committe les images depuis cloud vers sources/images/'
        required: false
  push:
    paths:
      - 'tools/images-to-commit.json'

jobs:
  commit-images:
    name: "T√©l√©charger et committer les images"
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests
        shell: bash

      - name: Ex√©cuter le script de t√©l√©chargement
        run: python3 tools/commit-images.py
        shell: bash

      - name: V√©rifier les images t√©l√©charg√©es
        run: |
          if [ -d "sources/images" ]; then
            echo "‚úÖ Dossier sources/images cr√©√©"
            ls -lh sources/images/
          else
            echo "‚ö†Ô∏è Aucune image trouv√©e"
            exit 1
          fi
        shell: bash

      - name: Commit et push des images
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add sources/images/ || true
          git add tools/images-committed.json || true
          CHANGES=$(git diff --staged --name-only)
          if [ -z "$CHANGES" ]; then
            echo "‚ö†Ô∏è Aucun changement √† committer"
            exit 0
          fi
          ISSUE_NUM=$(python3 -c "import json; print(json.load(open('tools/images-to-commit.json')).get('issue_number', 'N/A'))")
          IMG_COUNT=$(ls sources/images/*.png 2>/dev/null | wc -l)
          git commit -m "üé® Ajout $IMG_COUNT maquettes visuelles (Issue #$ISSUE_NUM)"
          git pull --rebase --autostash origin main
          git push
          echo "‚úÖ $IMG_COUNT images committ√©es avec succ√®s"
        shell: bash

      - name: Commenter l'issue
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ISSUE_NUM=$(python3 -c "import json; print(json.load(open('tools/images-to-commit.json')).get('issue_number', 'N/A'))")
          IMG_COUNT=$(ls sources/images/*.png 2>/dev/null | wc -l)
          COMMIT_SHA=$(git rev-parse HEAD)
          cat << EOF > comment.md
          ‚úÖ **Images committ√©es automatiquement dans le repository**

          - **Nombre d'images**: $IMG_COUNT maquettes
          - **Commit SHA**: \`$COMMIT_SHA\`
          - **Dossier**: \`sources/images/\`
          - **Tra√ßabilit√©**: \`tools/images-committed.json\`

          Les images sont maintenant **stock√©es dans Git** et ne d√©pendent plus du cloud externe.

          üîó [Voir les images](https://github.com/${{ github.repository }}/tree/main/sources/images)
          EOF
          gh issue comment "$ISSUE_NUM" --body-file comment.md || true
        shell: bash
