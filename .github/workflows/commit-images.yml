name: "ðŸŽ¨ Commit Images depuis Cloud"

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'NumÃ©ro de l\'issue associÃ©e'
        required: false
        default: '5'
  push:
    paths:
      - 'tools/images-to-commit.json'

jobs:
  commit-images:
    name: "TÃ©lÃ©charger et committer les images"
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      issues: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: ExÃ©cuter le script de tÃ©lÃ©chargement
        run: |
          python3 tools/commit-images.py
      
      - name: VÃ©rifier les images tÃ©lÃ©chargÃ©es
        run: |
          if [ -d "sources/images" ]; then
            echo "âœ… Dossier sources/images crÃ©Ã©"
            ls -lh sources/images/
          else
            echo "âš ï¸ Aucune image trouvÃ©e"
            exit 1
          fi
      
      - name: Commit et push des images
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Ajouter les images
          git add sources/images/
          git add tools/images-committed.json
          
          # VÃ©rifier s'il y a des changements
          if git diff --staged --quiet; then
            echo "âš ï¸ Aucun changement Ã  committer"
            exit 0
          fi
          
          # Lire le numÃ©ro d'issue depuis le manifeste
          ISSUE_NUM=$(python3 -c "import json; print(json.load(open('tools/images-to-commit.json'))['issue_number'])")
          
          # Compter le nombre d'images
          IMG_COUNT=$(ls sources/images/*.png 2>/dev/null | wc -l)
          
          # Commit
          git commit -m "ðŸŽ¨ Ajout $IMG_COUNT maquettes visuelles (Issue #$ISSUE_NUM)"
          
          # Push
          git push
          
          echo "âœ… $IMG_COUNT images commitÃ©es avec succÃ¨s"
      
      - name: Commenter l'issue
        if: success()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ISSUE_NUM=$(python3 -c "import json; print(json.load(open('tools/images-to-commit.json'))['issue_number'])")
          IMG_COUNT=$(ls sources/images/*.png 2>/dev/null | wc -l)
          COMMIT_SHA=$(git rev-parse HEAD)
          
          cat << EOF > comment.md
          âœ… **Images commitÃ©es automatiquement dans le repository**
          
          - **Nombre d'images**: $IMG_COUNT maquettes
          - **Commit SHA**: \`$COMMIT_SHA\`
          - **Dossier**: \`sources/images/\`
          - **Tracer**: \`tools/images-committed.json\`
          
          Les images sont maintenant **stockÃ©es dans Git** et ne dÃ©pendent plus du cloud externe.
          
          ðŸ”— [Voir les images dans le repository](https://github.com/${{ github.repository }}/tree/main/sources/images)
